<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>An HTML/JS calculator</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div id="display" class="col-12"></div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeOperator('%')">%</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeOperator('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeOperator('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeNumber('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeEqual()">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="typeOperator('+')">+</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var operand1 = '';
        var operand2 = '';
        var isOperand1empty = true;

        var operator = '';

        function typeNumber(number) {
            if (isOperand1empty) {
                operand1 = operand1 + number;
            } else {
                operand2 = operand2 + number;
            }

            document.getElementById('display').innerText = document.getElementById('display').innerText + number;
        }

        function typeOperator(operator_value) {
            operator = operator_value;
            isOperand1empty = false;
            operand1 = document.getElementById('display').innerText;
            document.getElementById('display').innerText = document.getElementById('display').innerText + operator_value;
        }

        function typeEqual() {
            if (operator == '+') {
                var result = parseFloat(operand1) + parseFloat(operand2);
                console.log(result);
                document.getElementById('display').innerText = result;
            } else {
                if (operator == '-') {
                    var result = parseFloat(operand1) - parseFloat(operand2);
                    console.log(result);
                    document.getElementById('display').innerText = result;
                }
            }
        }
    </script>
</body>

</html>
